<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Tech Weekly</title>
    <meta name="description" content="精选技术周刊导航，汇聚各领域优质技术内容">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Awesome Tech Weekly</h1>
            <p class="subtitle">精选技术周刊导航</p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="filters">
                <button class="filter-btn active" data-category="all">全部</button>
                <button class="filter-btn" data-category="AI">AI</button>
                <button class="filter-btn" data-category="Dotnet">Dotnet</button>
                <button class="filter-btn" data-category="Elixir">Elixir</button>
                <button class="filter-btn" data-category="Go">Go</button>
                <button class="filter-btn" data-category="Python">Python</button>
                <button class="filter-btn" data-category="iOS">iOS</button>
                <button class="filter-btn" data-category="云原生">云原生</button>
                <button class="filter-btn" data-category="产品-体验-设计">设计</button>
                <button class="filter-btn" data-category="前端">前端</button>
                <button class="filter-btn" data-category="安全">安全</button>
                <button class="filter-btn" data-category="软件测试">测试</button>
                <button class="filter-btn" data-category="运维">运维</button>
                <button class="filter-btn" data-category="嵌入式">嵌入式</button>
                <button class="filter-btn" data-category="其他">其他</button>
            </div>

            <div class="weekly-grid" id="weekly-grid">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Awesome Tech Weekly. 持续更新中...</p>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
</body>
</html>
